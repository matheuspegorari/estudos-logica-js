<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Teste de Switch Case Básico -->
    <script>
        const bairro = prompt("Bairro de entrega")
        let taxaEntrega
        switch(bairro){
            case "Centro":
                taxaEntrega = 5.00
                break
            case "Fragata":
            case "Três Vendas":
                taxaEntrega = 7.00
                break
            case "Laranjal":
                taxaEntrega = 10.00
                break
            default:
                taxaEntrega = 8.00
        }
        alert(`Taxa de entrega R$ ${taxaEntrega.toFixed(2)}`)
    </script>
</body>
</html>
