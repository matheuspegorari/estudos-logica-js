<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
</head>
<body>
    <script>
        // Elabore um programa que leia o preço de um produto e informe opções de pagamento:
        // A vista 10% de desconto e o valor em 3x
        const preco = parseFloat(prompt("Preço do Produto: "))  
        const desconto = preco*0.10      
        alert("Valor à vista: R$ " + (preco-desconto).toFixed(2) + "\n"
            + "Ou 3x de  R$ " + (preco/3).toFixed(2))
    </script>    
</body>
</html>
