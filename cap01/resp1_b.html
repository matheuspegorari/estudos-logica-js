<head>

<body>
    <script>
        // Elaborar um programa que leia o valor da conta e quantos clientes v√£o pagar. 
        const conta = parseFloat(prompt("Valor da Conta: "))        
        const clientes = parseInt(prompt("Clientes: ")) 
        alert("Valor por cliente: R$ " + (conta/clientes).toFixed(2))
    </script>
